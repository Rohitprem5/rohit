<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        File Dropzone
    </title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link rel="http://fonts.googleapis.com/css2?family=work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
 <form class="dropzone-box">
    <h2>Upload and attach files</h2>
    <p>Attach files to this project</p>
    <div class="dropzone-area">
         <div class="file-upload-icon"></div>  <img src="up.svg" width="10%">
    <p>Click to upload or drag and drop</p>
        <input type="file" required id="upload-file" name="uploaded-file">
        <p class="message">No files selected</p>
    </div>
    <div class="dropzone-actions">
        <button type="reset">
            Cancel
        </button>
        <button id="submit-button" type="submit">
            Save
        </button>
    </div>
 </form> 
    <script src="scrpit.js"></script>
</body>
</html>
